{% extends "layouts/base-presentation.html" %}
{% block content %}
  <div class="bg-gradient-faded-light-vertical">
    <div class="container mt-7">
      <div class="row">
        <div class="col-md-12">
          <hr>
          <h1>Delete Dish Type</h1>
          <br>
          <h5>Are you sure you want to delete the dish type: {{ dishtype }}?</h5>
          <br>
          <p class="text-danger"><i>All dishes with this dish type will be also deleted!</i></p>
          <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes, delete" class="btn btn-danger">
            <a href="{% url 'kitchen:dish-type-list'%}" class="btn btn-secondary">No, cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
