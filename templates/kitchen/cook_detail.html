{% extends "base.html" %}

{% block content %}
  <h1>Username: {{ cook.username }}</h1>
  <p><strong>Full name: </strong>{{ cook.get_full_name }}</p>
  <p><strong>Years of exp: </strong>{{ cook.years_of_experience }}</p>
  <div class="ml-3">
    <h3>Dishes:</h3>
    {% for dish in cook.dishes.all %}
      <hr>
      <p class="text-muted">{{ dish.id }}</p>
      <p>{{ dish.name }}</p>
    {% empty %}
      <p>No dishes</p>
    {% endfor %}
  </div>
{% endblock %}
